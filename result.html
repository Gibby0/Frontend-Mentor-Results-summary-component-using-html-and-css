<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="result.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gibby0</a>.
    </div>

    <main role="main">
        <section id="section_left">
            <h3>Your Result</h3>
            
            <section id="result_display">
                <div id="result_score" role="contentinfo">76</div>
                <div id="result_score_overall" role="contentinfo">of 100</div>
            </section>

            <article id="result_text">
                <h2>Great</h2>
                <p>You scored higher than 65% of
                the people who have taken
                these tests.</p>
            </article>

        </section>
    
        <section id="section_right">
                <aside id="category_info">

                    <h4>Summary</h4>

                    <section class="category_content">
                        <div id="category" role="contentinfo"><img src="assets/images/icon-reaction.svg">  Reaction <span>80 &nbsp; 
                            <div id="numbers">/ 100</div></span></div>

                        <div id="category" role="contentinfo"><img src="assets/images/icon-memory.svg">  Memory<span>92 &nbsp; 
                            <div id="numbers">/ 100</div></span></div>

                        <div id="category" role="contentinfo"><img src="assets/images/icon-verbal.svg">  Verbal<span>61 &nbsp; 
                            <div id="numbers">/ 100</div></span></div>

                        <div id="category" role="contentinfo"><img src="assets/images/icon-visual.svg">  Visual<span>72 &nbsp; 
                            <div id="numbers">/ 100</div></span></div>
                    </section>

                    <button type="button" id="button">Continue</button>

                </aside>
        </section>
    </main>
</body>
</html>
